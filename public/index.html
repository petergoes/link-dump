<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Link dump | Peter Goes</title>

	<link rel="shortcut icon" href="/assets/logo-192.png">
	<link rel='stylesheet' href='bundle.css'>
</head>

<body>
	<script>
		const groupsMetaData = localStorage.getItem('groupsMetaData');
		const collectionsMetaData = localStorage.getItem('collectionsMetaData');
		if (!groupsMetaData && collectionsMetaData) {
			const collectionIds = JSON.parse(collectionsMetaData);
			const group = { id: `${Date.now()}`, title: 'Undefined Group' };
			const collectionToGroupMap = collectionIds.map(collection => ({ groupId: group.id, collectionId: collection.id }));
			localStorage.setItem('groupsMetaData', JSON.stringify([group]));
			localStorage.setItem('collectionToGroupMap', JSON.stringify(collectionToGroupMap))
		}
	</script>
	<script src='bundle.js'></script>
</body>
</html>
